<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // 함수 형태로 컴포넌트 작성
        function MyApp() {
            // 자바스크립트의 요소 사용가능(변수/연산자 등);
            const name = 'React';
            const obj = {id:1};

            // return 을 통해 화면에 출력되는 html작성
            return (
                // 반드시 부모요소는 하나만 있어야한다
                <div>
                    <h1>JSX로 접근하는 리액트</h1>
                    <p>
                        먼저 하나의 태그로 감싸서 전체 내용을 출력합니다
                        원하는 대로 html내용을 작성할수 있습니다
                    </p>
                    <h1>{name}에 자바스크립트를 추가해서 작성하고 있습니다</h1>
                    <p>1+2={1+2}과 같은 연산도 할수 있습니다</p>
                    <p>배열: {[1,2,3]} 안에있는 값이 순서대로 나열</p>
                    <p>
                        객체: {obj.id}
                        객체는 그안에있는 속성이 문자, 숫자형이면 출력하고
                        객체 자기자신은 출력되지않는다(오류)
                    </p>
                    <p> 들어갈수 있는 자바스크립트 코드:{1+3}</p>
                    <p> 들어갈수 있는 자바스크립트 코드:{name.slice(0,2)}</p>
                    <p> 
                        {"{}"} 안에 들어갈수 있는 코드는 한줄로 실행되는 코드이다.
                        ; 세미콜론으로 마무리되는 코드이며 결과값이 {"{}"} 안에 출력된다
                    </p>

                    <h1>if문 대신에 삼항연산자 사용</h1>
                    <div>
                        {name === "React" ? (
                            <h1>리액트입니다</h1>
                        ) : (
                            <h2>리액트가 아닙니다</h2>
                        ) }
                    </div>
                </div>
            )
        }


        // html에서 가상돔을 출력할 공간을 가져와서 연결
        const container = document.querySelector("#root");
        const root = ReactDOM.createRoot(container);
        // 원하는 html코드를 화면에 출력
        // html코드를 가진 컴포넌트를 출력
        // <MyApp /> 태그처럼 불러와서 사용 : XML
        // <MyApp>텍스트</MyApp> : HTML
        root.render(<MyApp />);
        
    </script>
</body>
</html>
